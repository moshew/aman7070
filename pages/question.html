<div ng-cloak>
   <div class="question_header">
      <div><img width="100%" height="175px" src="assets/question_header.png" /></div>
      <!--<div class="timer11_c"><img width="90px" src="assets/timer.png" /></div>-->
      <div ng-show="show_timer">
         <!--<div class="timer11_cb"><img width="90px" src="assets/timerb.png" /></div>-->
         <div class="timer11_l"><img width="112px" src="assets/tloader.gif" /></div>
         <div class="timer11_t">{{score}}</div>
      </div>
      <div class="question_score">צברת עד כה {{dataShare.get().score}} נקודות
      <div class="question_score2">דירוג: מקום {{dataShare.get().place}}</div>
      </div>
   </div>

   <div dir="rtl">
      <div class="question_num">שאלה מספר {{dataShare.get().qnum}}</div>
      <div class="question_frame" ng_show="question_show">
         <div ng-if="dataShare.get().image==''" class="question_bg">
            <img class="question_text_i" src="assets/question_text.png" />
            <div class="question_text_c"><div class="question_text">{{dataShare.get().q}}</div></div>
         </div>
         <div ng-if="dataShare.get().image!=''" class="question_bg">
            <div class="question_img1"><img class="q_pic" height="117px" ng-src="assets/images/{{dataShare.get().image}}" /></div>
            <div class="question_img2">
               <img class="question_text_ii" src="assets/question_text1.png" />
               <div class="question_text1">{{dataShare.get().q}}</div>
            </div>
         </div>
      </div>
      <div ng-class="{'question_ans': true, 'opac': (answer_op>0 && answer_op!=1)}" ng-click='answer(1)' ng-show="a1_show">
         <img class="question_img" ng-src="assets/question_no1{{ans_color[0]}}.png" />
         <div class="question_text_a" ng-click='answer(1)' style="top:362px"><div class="question_option_txt">{{dataShare.get().a1}}</div></div>
      </div>
      <div ng-class="{'question_ans': true, 'opac': (answer_op>0 && answer_op!=2)}" ng-click='answer(2)' ng-show="a2_show">
         <img class="question_img" ng-src="assets/question_no2{{ans_color[1]}}.png" />
         <div class="question_text_a" ng-click='answer(2)' style="top:458px"><div class="question_option_txt">{{dataShare.get().a2}}</div></div>
      </div>
      <div ng-class="{'question_ans': true, 'opac': (answer_op>0 && answer_op!=3)}" ng-click='answer(3)' ng-show="a3_show">
         <img class="question_img" ng-src="assets/question_no3{{ans_color[2]}}.png" />
         <div class="question_text_a" ng-click='answer(3)' style="top:554px"><div class="question_option_txt">{{dataShare.get().a3}}</div></div>
      </div>
   </div>
</div>

<div ng-include="'pages/loader.html'"></div>
